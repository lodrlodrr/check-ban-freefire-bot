<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Prime.ac</title>
    <base href="https://primeblacklist.vercel.app"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes glow {
        0%, 100% {
          text-shadow: 0 0 5px #0066ff, 0 0 10px #0066ff, 0 0 20px #0066ff;
        }
        50% {
          text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 40px #00aaff;
        }
      }

      .animate-text-glow {
        animation: glow 2s ease-in-out infinite;
      }

      /* === Scrollbar styling === */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #0a0a0a;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #1E90FF, #00BFFF);
        border-radius: 10px;
        box-shadow: 0 0 10px #1E90FF;
        transition: all 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #339CFF, #1E90FF);
        box-shadow: 0 0 20px #1E90FF;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black flex flex-col items-center justify-center p-6 text-white font-sans overflow-hidden">
    <div class="relative z-10 w-full max-w-md p-8 rounded-2xl bg-zinc-900 border border-zinc-800 shadow-xl animate-[fadeIn_0.6s_ease-out] hover:shadow-[0_22px_25px_rgba(0,0,0,0.8)] transition-shadow duration-400">
      <h1 class="text-2xl font-bold text-gray-200 text-center mb-1">Welcome to <span class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 bg-clip-text text-transparent animate-text-glow drop-shadow-lg">Prime.ac</span>
      <p class="text-center font-semibold text-sm text-gray-400 mt-2 mb-6">Advanced Security Solutions</p>

      <a href="https://primeblacklist.vercel.app/auth/discord" class="w-full inline-flex items-center justify-center space-x-2 px-6 py-3 bg-[#5865F2] hover:bg-[#4752C4] text-gray-200 text-sm font-medium rounded-xl transition duration-300 shadow-md">
        <i class="bi bi-discord text-sg"></i><span>Login with your <strong>Discord</strong></span>
      </a>
    </div>

    <footer class="mt-10 flex items-center space-x-2 text-xs text-gray-400 z-10">
      <img src="/static/logo.png" alt="Prime.ac Logo" class="w-10 h-10" />
      <span>All rights reserved Â© 2023 / 2025 - <a href="https://primeblacklist.vercel.app/" class="underline hover:text-white">prime.ac</a></span>
    </footer>

    <div id="toast-notification" class="hidden fixed bottom-6 right-6 w-full max-w-sm bg-white rounded-xl shadow-2xl border border-gray-100 dark:bg-zinc-900 dark:border-zinc-800 z-50 overflow-hidden" role="alert">
      <!-- Barra colorida no topo -->
      <div class="h-1 bg-gradient-to-r from-blue-500 to-purple-600"></div>

      <div class="p-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <div class="relative">
              <img class="w-12 h-12 rounded-xl object-cover" src="/static/logo.png" alt="Logo" />
              <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="ml-3 flex-1">
            <div class="flex items-center justify-between">
              <h4 class="text-sm font-semibold text-gray-900 dark:text-white">
                Prime.ac
              </h4>
              <button onclick="hideToast()" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors p-1 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-800">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>

            <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
              Remember you need to be a customer to access the dashboard.
            </p>

            <div class="mt-3 flex space-x-3">
              <a href="https://primeblacklist.vercel.app/discord" class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                Buy now
              </a>
              <button onclick="hideToast()" class="text-xs font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
                Later
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        function showToast() {
          const toast = document.getElementById('toast-notification');
          toast.classList.remove('hidden', 'translate-y-2', 'opacity-0');
          toast.classList.add('translate-y-0', 'opacity-100');
        }

        function hideToast() {
          const toast = document.getElementById('toast-notification');
          toast.classList.add('translate-y-2', 'opacity-0');
          toast.classList.remove('translate-y-0', 'opacity-100');

          setTimeout(() => {
            toast.classList.add('hidden');
          }, 300);
        }

        window.addEventListener('DOMContentLoaded', () => {
          setTimeout(showToast, 1000);

          setTimeout(hideToast, 10000);
        });

    </script>
  </body>
</html>
